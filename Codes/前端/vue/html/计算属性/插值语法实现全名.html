<html>
    <head>
     <script src="../../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
         <input v-model="firstname" type="text">姓</br>
         <input v-model="lastname" type="text">名
         <span>{{firstname}}-{{lastname}}</span>
        </div>
    </body>
    <script>
        const vm = new Vue({
            el:"#root",
            data:{
                firstname:'张',
                lastname:'三',
            },
        })
    </script>


</html>
