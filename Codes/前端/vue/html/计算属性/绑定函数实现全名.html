<!--
    这段代码要体会到 刷新一改firstname 或者lastname 就会书信fullname
    再vue中,只要属性一改变,就会重新解析模板 再解析到fullname的时候,
    发现这个函数使用了改变的属性值，那么就刷新掉

-->

<html>
    <head>
       <script src="../../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <input v-model="firstname">姓
            <input v-model="lastname">名
            <!--注意加() 不然不是方法调用而是打印方法信息
                下面会调用两次fullname
            -->
            <span>{{fullname()}}</span>
            <span>{{fullname()}}</span>
        </div>
        <script>
            const vm = new Vue({
                el:'#root',
                data:{
                    firstname:'张',
                    lastname:'三'
                },
                methods:{
                    fullname(){
                        return this.firstname + '-'+this.lastname
                    }
                },
            }) 
        </script>
    </body>

</html>
