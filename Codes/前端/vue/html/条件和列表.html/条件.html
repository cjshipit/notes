<html>
<head>
   <script src="../../js/vue.js"></script>
</head>
<body>
   <div id="root">
    <!--
         v-if 里面可以写条件表达式 返回值为真假的函数 来确定
         页面是否生成该节点。
         v-if v-else-if v-else 中间不能有其他元素
         就好像与if else if else 一样

         v-show 和v-if 的效果一样 只是实现的时候 是给标签中加了一个
         用于隐藏的属性
    -->
    <h3 v-if="false">测试条件过滤</h3>
    <h3 v-else-if="true">哈哈</h3>
    <h3 v-else="true">else</h3>
    <h3 v-show="true">show</h3>
   </div>

</body>
   <script>
    const vm = new Vue({
        el:'#root',
        data:{}
   

    })

   </script>


</html>
