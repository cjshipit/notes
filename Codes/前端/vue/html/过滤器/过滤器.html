<html>
    <head>
        <script src="../../js/vue.js"></script>
    </head>
    <body>
      <div id="root">
          <!--像linux管道过滤符一样使用 第一个参数默认是name 第二个参数
              可以传入，第一种方式默认值传入name不用写()  
          -->
          <span>{{name | nameFilter }}</span>
          <span>{{name | nameFilter(2) }}</span>
      </div>

    </body>
    <script>
        Vue.filter('nameFilter',function(name,k='1'){
            console.log('过滤器'+name)
            return (name.split(k))[1]
        })
        const vm = new Vue({
            el:'#root',
            data:{
                name:'123344234'
            },
            //局部配置写法 只能在当前vm中用

            //         console.log('过滤器'+name)
            //         return (name.split(k))[1]
            //     }
            // }



        })
    </script>
</html>
