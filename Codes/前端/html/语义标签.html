<!-- 
    语义标签不要关注样式，关注具体什么意思
    独占一行的称为块元素 block element，否则是行内元素
    行内元素内不要套块元素，不大好 （p元素不要嵌套h1标签）


 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题标签
        h1.....h6
        标题进行分组 相关的标题可以放一起
        hgroup   
        

     -->
     <h1>一级标题</h1>
     <h6>六级标题</h6>
     <hgroup></hgroup>
     <!-- 
        p标签 表示段落 
        em 表示要语气加重
        strong 表示很重要
     -->
     <p>一个段落.....</p>
    <!-- 
       设计网页的结构的 不一定要用
       header 头部
       main 主体 ，只能有一个
       footer 尾部
       nav 导航栏
       aside 边上解释说明的
       article 文章

       div 表示一个区域 没有具体的意思 块元素 用的最多，可以代替上面
       span 表示一个行内元素 没有具体的意思
     -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <div></div>
    <span></span>


    <!-- 
        列表标签
           有序列表  ol  order list
           无序列表  ul   unorder list
           定义列表  dl   definition list 不大用
        li 表示列表中的每一条列表项
     -->
     <ul>
        <li>语义</li>
        <li>样式</li>
        <li>事件</li>
     </ul>
     <ol>
        <li>Java</li>
        <li>data structure</li>
        <li>python</li>
     </ol>
     <dl>
        <dt>version</dt>
        <dd>解释version 是个什么意思</dd>
     </dl>

     <!-- 超链接 
         a 标签  行内元素   （anchor 锚点）
        属性 herf 指定跳转地点  
            可以写一个地址 跳转到该地址
            可以用一个选择器 选择当前页面的某一个地方 跳转过去  
            javascript:; 表示一个空的地址(占位符号) 
        target 指定显示地址
        _self 默认值 在当前页面上显示
        _black 新开一个页面显示
      -->
      <a href="www.baidu.com">跳转到百度</a>
      <a href="#">跳转到开头</a>
      <a href="" target="_blank">新开也买你显示</a> 



      <!-- 图片标签  替换元素(介于块元素和行元素)
    img
    属性 src 图片的地址或者图片的base64编码后的东西(请求发送的次数少 同步)
    alt 图片无法加载时候显示 另外可能与搜索引擎有关系
    width 图片的宽度 
    height 图片的高度 (只改一个图片的比例并不会变)

    图片的格式
 -->
 <img  src="../../../Notes/img/develop/yml配置.png" alt="对图片的描述 图片无法加载时候显示">



 <!-- 内联标签  不大用了.....
    iframe 内部引入一个其他的页面
    frameborder 边框 0 表示没有 1 表示有
    src 指定指向的页面

-->
 <iframe src="www.baidu,com" width="100" height="100" frameborder="0"></iframe>
 <!-- 
    audio 引入外部的音频文件
    src 指定音频的地址
    controls 是否允许用户能够控制
    autoplay 表示自动播放 (大部分浏览器不支持)
    loop 循环播放
    embed ie8 之前也支持的 用的时候百度 不好用

  -->
  <audio src="" controls autoplay></audio>
  <!-- 如下的写法要理解 解决兼容性问题 -->
  <audio >
    浏览器不支持
    <source src="">
  </audio>


  <!-- video 引入视频文件 -->
  <video >
    <source src="" >
  </video>
</body>



 </html>
