<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /*交集 同时满足div 且class为red*/
        div.red{
            color: red;
        }
        /*并集选择器 ,隔开 满足一个就行*/
        .red,.red2{
            color: black;
        }


    </style>
    <title>Document</title>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p</p>
    <p class="red2">red2</p>
</body>
</html>
