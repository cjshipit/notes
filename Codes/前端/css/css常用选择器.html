<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      /* 元素选择器 直接选定指定的元素*/
      /*选定所有的p标签*/
      p{
        color: red;
        font-size: 30;
      }
      /*id选择器 #打头*/
      /*选中id为two的一个*/
      #two{
        color: yellow;
      }

      /*通过类class 选择  .打头*/
      .class1{
        color: blue;
      }

      /* 选中所有的元素 使用*  */
      *{
        color: azure;
      }
  

    </style>
    <title>Document</title>
</head>
<body>
    <!-- class相当于可以重复的id  一个元素可以有多个class -->
    <p class="class1">第一行</p>
    <p  id="two">第二行</p>
    <p class="class1">第三行</p>
</body>
</html>
